{% extends 'base.html' %}
{% block title %}Computers{% endblock %}
{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<table class="table mt-5 table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Video card</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for computer in computers %}
        <tr>
            <td>
                <a href={% url "marketplace:single_computer" computer.id%}>{{ computer.title }}</a>
            </td>
            <td>{{ computer.category }}</td>
            <td>{{ computer.video_card }}</td>
            <td>{{ computer.price }}</td>
            <td><button class="btn btn-primary">Buy</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
