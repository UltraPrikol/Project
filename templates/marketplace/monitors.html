{% extends 'base.html' %}
{% block title %}Monitors{% endblock %}
{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<table class="table mt-5 table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Diagonal</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for monitor in monitors %}
        <tr>
            <td>
                <a href={% url "marketplace:single_monitor" monitor.id %}>{{ monitor.title }}</a>
            </td>
            <td>{{ monitor.category }}</td>
            <td>{{ monitor.diagonal }}</td>
            <td>{{ monitor.price }}</td>
            <td><button class="btn btn-primary">Buy</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
